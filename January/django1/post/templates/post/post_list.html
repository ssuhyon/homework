{% extends "base.html" %}

{% block content %}
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2>Post List</h2>
    <a href="{% url 'post_create' %}" class="btn">Write</a>
  </div>
  <br>
  {% for post in posts %}
    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
    <span>on {{ post.created_date }}</span><br>
  {% endfor %}
{% endblock %}
