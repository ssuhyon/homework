{% extends "base.html" %}

{% block content %}
  <h1>Post List</h1>
  <a href="{% url 'api:post-create' %}">Create New Post</a>
  <ul style="list-style-type: none;">
    {% for post in posts %}
      <li><a href="{% url 'api:post-detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
