{% extends "base.html" %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
  {% endif %}
  <p>Tags: {{ post.tags }}</p>
  <p>Likes: {{ post.likes }}</p>
  <a href="{% url 'post_update' post.pk %}">Edit</a>
  <a href="{% url 'post_delete' post.pk %}">Delete</a>
  <a href="{% url 'post_list' %}">Back to List</a>
{% endblock %}
