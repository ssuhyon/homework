{% extends "base.html" %}

{% block content %}
  <h2>My Page</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert">{{ message }}</div>
    {% endfor %}
  {% endif %}
  
  <p>Username: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
  <p>First Name: {{ user.first_name }}</p>
  <p>Last Name: {{ user.last_name }}</p>
  <a href="{% url 'edit_profile' %}">Edit Profile</a>
{% endblock %}
